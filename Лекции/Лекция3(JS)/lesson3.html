<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Это обычный HTML документ</p>
    <script lang="JavaScript">
        function Summa(a, b)
        {
            return a + b;
        }
        alert(Summa(parseInt(prompt("a = ")), 6));
        function Good()
        {
            alert("Gooooooooooood");
        }
        Good();
        let i = 0;
        for (let k = 0; k < 3; k++)
        {
            alert(k)
        }
        while(i < 3)
        {
            alert (i);
            i ++;
        }
        let qwe = prompt("Как тебя зовут?");
        if (qwe == "V"){
            alert ("Hi " + qwe);
        }
        else{
            alert ("Hello " + qwe);
        }
        let number = parseInt(prompt("Number?"));
        alert(number + 5);
    </script>
    <p>Выходим обратно в HTML</p>
</body>
</html>
